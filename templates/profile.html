{% extends 'base.html' %}
{% block nav %}
    <a class="nav-link" aria-current="page" href={{ url_for('main_page_all') }}>Главная
        страница</a>
    <a class="nav-link active" href={{ url_for('profile_page') }}>Личный кабинет</a>
    {% if current_user.get_category() == '1' %}
        <a class="nav-link" href={{ url_for('add_product_page') }}>Добавить продукт</a>
    {% endif %}
    <a class="nav-link" href={{ url_for('logout') }}>Выйти</a>
{% endblock %}
{% block content %}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class='flash'>{{ msg }} {{ cat }}</div>
    {% endfor %}
    <div class="profile-ava"><img src="{{ url_for('userava') }}" alt=""></div>
    <div class="profile-load">
        <form action="{{ url_for('upload_avatar') }}" method="POST" enctype="multipart/form-data">
            <p><input type="file" name="file">
            <p><input type="submit" value="Загрузить">
        </form>
    </div>
{% endblock %}
