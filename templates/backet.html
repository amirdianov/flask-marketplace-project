{% extends 'base.html' %}
{% block nav %}
    <a class="nav-link" aria-current="page" href={{ url_for('main_page_all') }}>Главная
        страница</a>
    <a class="nav-link " href={{ url_for('profile_page') }}>Личный кабинет</a>
    <a class="nav-link active" href={{ url_for('backet') }}>Корзина</a>
    <a class="nav-link" href={{ url_for('logout') }}>Выйти</a>
{% endblock %}
{% block content %}
    <ol>
        {% for i in products %}
            <li><p>{{ i.product_name }} - {{ i.price }}</p>
                <form method="post" action="">
                    <button class="button-backet" name="button_plus" value="{{ i.id }}">+</button>
                    <button class="button-backet" name="button_minus" value="{{ i.id }}">-</button>
                    <b>{{ i.count }}</b>
                </form>
            </li>

        {% endfor %}
    </ol>
{% endblock %}
