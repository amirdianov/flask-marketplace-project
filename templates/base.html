<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        {% block brand %}
            <a class="navbar-brand" href={{ url_for('main_page_all') }}>MarketPlace</a>
        {% endblock %}
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                {% block nav %}
                    <a class="nav-link active" aria-current="page" href={{ url_for('main_page_all') }}>Главная
                        страница</a>
                    {% if  current_user.is_authenticated %}
                        <a class="nav-link" href={{ url_for('profile_page') }}>Личный кабинет</a>
                        <a class="nav-link" href={{ url_for('backet') }}>Корзина</a>
                        <a class="nav-link" href={{ url_for('logout') }}>Выйти</a>
                    {% else %}
                        <a class="nav-link" aria-current="page" href={{ url_for('registration_page') }}>Зарегистрироваться</a>
                        <a class="nav-link" href={{ url_for('login_page') }}>Войти</a>
                    {% endif %}
                {% endblock %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
