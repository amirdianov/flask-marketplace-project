<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>{{ title }}</title>
    <link type="text/css" href="{{ url_for('.static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<body>
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #403866;">
        <div class="container-fluid">
            <img src="/static/css/backet.png" alt="" width="25" height="25" style="margin-right: 5px"
                 class="d-inline-block align-text-top">
            <a class="navbar-brand" href="{{ url_for("main_page_all") }}">MarketPlace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% block nav %}
                        <a class="nav-link active" aria-current="page" href={{ url_for('.all_products_page') }}>Все
                            продукты</a>
                        <a class="nav-link" aria-current="page" href={{ url_for('.add_product_page') }}>Добавить
                            продукты</a>
                        <a class="nav-link" aria-current="page" href={{ url_for('.all_users_page') }}>Все
                            пользователи</a>
                        <a class="nav-link" aria-current="page" href={{ url_for('.add_user_page') }}>Добавить
                            пользователя</a>
                        <a class="nav-link" aria-current="page" href={{ url_for('.logout') }}>Выйти из админки
                            </a>
                    {% endblock %}
                </div>
            </div>
        </div>
    </nav>
{% endblock %}
</body>
</html>
