{% extends 'base.html' %}
{% block nav %}
    <a class="nav-link" aria-current="page" href={{ url_for('main_page_all') }}>Главная страница</a>
    <a class="nav-link" aria-current="page" href={{ url_for('registration_page') }}>Зарегистрироваться</a>
    <a class="nav-link active" href={{ url_for('login_page') }}>Войти</a>
{% endblock %}
{% block content %}
    {{ super() }}
    {% for cat, msg in get_flashed_messages(True) %}
        <div class='flash'>{{ msg }}</div>
    {% endfor %}
    <form action="/login" method="post" class="form-content">
        <p><label>Email:<input type="text" name="email" value=""></label>
        <p><label>Password:<input type="text" name="psw" value=""></label>
        <p><input type="submit" value="Войти">
    </form>
{% endblock %}
